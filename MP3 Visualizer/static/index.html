<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MP3 Visualizer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>MP3 Visualizer</h1>
    <a href="converter.html">Go to Converter</a>
  </header>

  <main>
    <!-- Visualiser Controls -->
    <section class="vis-controls">
      <label>Mode:
        <select id="vis-mode">
          <option value="bars">Bars</option>
          <option value="waveform">Waveform</option>
          <option value="rainbow">Rainbow Ripple</option>
          <option value="retro">Retro Synth-Wave</option>
        </select>
      </label>
      <label>Accent:
        <input type="color" id="vis-color" value="#4AFF00" />
      </label>
      <label>Speed:
        <input type="range" id="speed-control" min="0.5" max="2" step="0.1" value="1" />
        <span id="speed-display">1Ã—</span>
      </label>
      <label>
        <button id="download-btn">Download MP4</button>
      </label>
    </section>

    <!-- Canvas Wrapper -->
    <div class="visualiser">
      <canvas id="vis-canvas"></canvas>
    </div>

    <!-- File input -->
    <section class="file-input">
      <label for="file-input">Choose an audio file:</label>
      <input type="file" id="file-input" accept="audio/*" />
    </section>

    <!-- Integrated Audio Player -->
    <section class="audio-player-container">
      <audio id="audio-player" controls></audio>
    </section>
  </main>

  <script src="js/visualizer.js"></script>
</body>
</html>
